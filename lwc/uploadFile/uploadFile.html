<template>
    <input type="file" multiple onchange={handleFileChange} />
	<template for:each={textFiles} for:item="file">
		<div key={file.id} class="bordered">
			{file.fileName}
		</div>
		<div key={InfoApex.id} class="bordered">
			{InfoApex.fileName}
		</div>
	</template>

    <button onclick={uploadFiles}>Enviar Arquivos</button>
    <button onclick={removeFiles}>Remover Arquivos</button>
</template>
